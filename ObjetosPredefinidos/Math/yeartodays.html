<!DOCTYPE html>
<html>
    <head>
        <title>Años a dias</title>
    </head>
    <body>
        <script>
            alert('Introduce los años para pasarlo a días');
            let year = prompt();
            let days = calgAge(year);
            alert(days);

            function calgAge(years){
                return years * 365;
            }
        </script>
    </body>
</html>
