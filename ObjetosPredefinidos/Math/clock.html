<!DOCTYPE html>
<html>

    </head>
    <body>
        <script>
            let segundos = prompt('Introduce segundos');
            digitalClock(segundos);

            function digitalClock(seconds){
                let hour = 0;
                let minutes = 0;
                while(seconds >= 60){
                    minutes++;
                    seconds = seconds - 60;
                }
                while(minutes >= 60){
                    hour++;
                    minutes = minutes - 60;
                }
                if(hour >= 24){
                    hour = hour - 24;
                }
                if(hour <= 9 && minutes <= 9 && seconds <= 9){
                    alert('0'+hour+':0'+minutes+':0'+seconds);
                }else if(hour <= 9 && minutes <= 9){
                    alert('0'+hour+':0'+minutes+':'+seconds);
                }else if(hour <= 9 && seconds <= 9){
                    alert('0'+hour+':'+minutes+':0'+seconds);
                }else if(minutes <= 9 && seconds <= 9){
                    alert(hour+':0'+minutes+':0'+seconds);
                }else if(hour <= 9){
                    alert('0'+hour+':'+minutes+':'+seconds);
                }else if(minutes <= 9){
                    alert(hour+':0'+minutes+':'+seconds);
                }else if(seconds <= 9){
                    alert(hour+':'+minutes+':0'+seconds);
                }else{
                    alert(hour+':'+minutes+':'+seconds);
                }
            }
        </script>
    </body>
</html>
