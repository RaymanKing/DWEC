<!DOCTYPE html>
<html>
    <head>
        <title>Extraer el día de la semana</title>
    </head>
    <body>
        <script>

            function getDay(date){
                const dias = ['Domingo','Lunes','Martes','Miércoles','Jueves','Viernes','Sábado'];
                alert('Hoy estamos a '+dias[new Date(date).getDay()]);
            }

            getDay("12/11/2020");
        </script>
    </body>
</html>
