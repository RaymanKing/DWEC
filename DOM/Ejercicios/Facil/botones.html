                    palabra.value = 'Que paaa compareee!!';
                }else{

                }
            }
        </script>
        <button onclick="cambiarInput('ingles')">Ingl√©s</button>
        <button onclick="cambiarInput('andaluz')">Andaluz</button>
        <button onclick="cambiarInput('borracho')">Borracho</button>
