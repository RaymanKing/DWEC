<!DOCTYPE html>
<html>
    <head>
        <title>Imagen aleatoria</title>
    </head>
    <body>
        <center>
            <button type="button" onclick="cambiarImagen()">Cambiar foto</button>
        </center>
        <center>
            <img src="https://picsum.photos/200/300?random=1" id="foto">
        </center>
        <script>
            function cambiarImagen(){
                let aleatorio = Math.floor(Math.random() * (1001 - 1)) + 1;
                let imagen = document.getElementById('foto').src="https://picsum.photos/200/300?random="+aleatorio;
                
            }
        </script>
    </body>
</html>
