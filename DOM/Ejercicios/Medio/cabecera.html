<!DOCTYPE html>
<html>
    <head>
        <title>Cabecera</title>
        <style>
            .cabecera{
                border: 2px black solid;
                background-color: blue;
            }
            .cabecera ul li{
                font-size: 20px;
                list-style-type: none;
                display: inline;
                padding: 10px;
                border: 2px blue solid;
                background-color: #00ffff;
            }

        </style>
    </head>
    <body>
        <div class="cabecera">
            <ul>
                <li onclick="cambiarColor(this)">Inicio</li>
                <li onclick="cambiarColor(this)">Blog</li>
                <li onclick="cambiarColor(this)">Sobre m√≠</li>
                <li onclick="cambiarColor(this)">Fotos</li>
                <li onclick="cambiarColor(this)">Portfolio</li>
                <li onclick="cambiarColor(this)">Contacto</li>
                <li onclick="cambiarColor(this)">Enlaces</li>
            </ul>
        </div>

        <!--onclick="this.style.background='#000000';this.style.color='#FFFFFF'"-->

        <script>
            function cambiarColor(seccion){
                let lis = document.getElementsByTagName('li');
                for(var i = 0; i < lis.length; i++){
                    lis[i].style.color = "#000000";
                    lis[i].style.backgroundColor = "#00ffff";
                }
                seccion.style.color = "#ffffff";
                seccion.style.backgroundColor = "#000000";
            }
        </script>
    </body>
</html>
