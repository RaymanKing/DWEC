<!DOCTYPE html>
<html>
    <head>
        <title>¿Me ves o no?</title>
    </head>
    <body>
        <script type="text/javascript">
            function ocultar(arg){
                const h1 = document.getElementById('h1');
                if(h1.style.display == 'none'){
                    h1.style.display = 'block';
                }else{
                    h1.style.display = 'none';
                }
            }
        </script>
        <button onclick="ocultar()">¿Me ves o no?</button>
        <h1 id="h1" style="display:none">Hola Pepeee!!!</h1>
    </body>
</html>
