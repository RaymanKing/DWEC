            var frase = prompt("Escribe lo que quieras: ");

            function guiones(){
                var fraseGuion = "";
                var final = frase.length;
                for(var i = 0; i < frase.length; i++){
                    if(frase.charAt(i) == " "){
                        fraseGuion = fraseGuion + "";
                    }else if(i == frase.length - 1){
                        fraseGuion = fraseGuion + frase.charAt(i);
                    }else{

                    }
                }
                console.log(fraseGuion);
            }
            guiones();
