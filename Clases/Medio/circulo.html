<html>
    <head>
        <script>
            class Circulo{
                constructor(radio){
                    this.radio = radio;
                }

                getArea(){
                    var area = Math.PI * Math.pow(this.radio, 2);
                    return area;
                }

                getPerimetro(){
                    var perimetro = (2 * Math.PI) * this.radio;
                    return perimetro;
                }
            }

            let circle = new Circulo(11);
            console.log(circle.getArea());
            console.log(circle.getPerimetro());

        </script>
    </head>

</html>
